<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <meta charset="utf-8">
    <title>Categor&iacute;a</title>
    <script type="text/javascript">
      <!--cuando termina de cargar DOM (Document Object model) ejecuta .ready-->
      $(document).ready(function(){
        {%if error%}
        	toastr.error('{{error}}','Error');
        {%endif%}
        {%if success%}
    		toastr.success('{{success}}','Datos correctos');
    	{%endif%}
      });
    </script>
    <!--<script>
        $(function(){
          $("#header").load("header.html");
        });
    </script>-->
  </head>
  <body>
    <!--<div id="header"></div><br />-->
    <div class="container">
      <!-- Menu... -->
      <nav class="navbar">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">DCB(Aca Logo)</a>
            <!--<img alt="Brand" src="ticket.jpg">-->
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="/categorias">Categor&iacute;as<span class="sr-only">(current)</span></a></li>
              <li><a href="/lugares">Lugares<span class="sr-only">(current)</span></a></li>
              <li><a href="/sectores">Sectores<span class="sr-only">(current)</span></a></li>
              <li><a href="/asientos">Asientos<span class="sr-only">(current)</span></a></li>
              <li><a href="/eventos">Eventos<span class="sr-only">(current)</span></a></li>
              <li><a href="/preciosentradas">Precios Entradas<span class="sr-only">(current)</span></a></li>
              <li><a href="/entradas">Entradas<span class="sr-only">(current)</span></a></li>
            </ul>
            <form class="navbar-form navbar-right" method="get">
              <div class="form-group">
                <input type="text" name="buscar" class="form-control" placeholder="Buscar..." value="{% if buscar %}{{buscar}}{%endif%}">
              </div>
              <button type="submit" class="btn btn-default">Buscar</button>
            </form>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
      <h1>{%if C.id%}Modificar{%else%}Crear{%endif%} Categor&iacute;a</h1>

      <form method="post" action="/categorias/save/{%if C.id%}{{C.id}}{%endif%}">
        {%csrf_token%}
        <div class="form-group">
          <label for="codigo">C&oacute;digo:</label>
          <input type="text" maxlength="4" name="codigo" class="form-control" id="codigo" value="{%if C.codigo%}{{C.codigo}}{%endif%}">
        </div>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" maxlength="50" name="nombre" class="form-control" id="nombre" value="{%if C.nombre%}{{C.nombre}}{%endif%}">
        </div>
        <button type="button" class="btn btn-default" onclick="javascript:window.location.href = '/categorias/'">Cancelar</button>
        <button type="submit" class="btn btn-default pull-right" name="do_submit" value="1">{%if C.id%}Modificar{%else%}Crear{%endif%}</button>
      </form>

    </div>
  </body>
</html>
