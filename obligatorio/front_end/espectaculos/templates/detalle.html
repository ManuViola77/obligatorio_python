{%extends "templates/layout/base.html"%}
{%block javascript%}
  {%include "templates/javascripts/mensajes_save.js"%}
{%endblock%}
{%block header_title%} {{L.nombre}} {%endblock%}
{%block nav_menu%}{%endblock%}
{%block title%} {{L.nombre}} {%endblock%}
{%block content%}
  <form method="post" action="/portal/espectaculos/comprar/{{L.id}}">
    {%csrf_token%}
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" maxlength="50" name="codigo" class="form-control" id="nombre" value="{%if L.nombre%}{{L.nombre}}{%endif%}">
    </div>
    <div class="form-group">
      <label for="descripcion">Descripci&oacute;n:</label>
      <input type="text" maxlength="50" name="descripcion" class="form-control" id="descripcion" value="{%if L.descripcion%}{{L.descripcion}}{%endif%}">
    </div>
    <div class="form-group">
      <label for="lugar">Lugar:</label>
      <input type="text" maxlength="50" name="lugar" class="form-control" id="lugar" value="{%if L.Lugar.nombre%}{{L.Lugar.nombre}}{%endif%}">
    </div>
    <div class="form-group">
      <label for="fecha">Fecha:</label>
      <input type="text" maxlength="15" name="fecha" class="form-control" id="fecha" value="{%if L.fecha%}{{L.fecha.date}}{%endif%}">
    </div>
    <div class="form-group">
      <label for="hora">Hora:</label>
      <input type="text" maxlength="15" name="hora" class="form-control" id="hora" value="{%if L.fecha%}{{L.fecha.time}}{%endif%}">
    </div>
    <div class="form-group">
      <label for="detalle">Detalle:</label>
      <input type="text" maxlength="50" name="detalle" class="form-control" id="detalle" value="{%if L.detalle%}{{L.detalle}}{%endif%}">
    </div>
    
    <button type="button" class="btn btn-default" onclick="javascript:window.location.href = '/portal/index/'">Cancelar</button>
    <button type="submit" class="btn btn-default pull-right" name="do_submit" value="1">{%if L.id%}Comprar{%else%}Comprar{%endif%}</button>
  </form>
{%endblock%}
